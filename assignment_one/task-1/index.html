<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="card-container">
        <img class="card-image" src="./image/61.jpg" alt="user" />
        <h3>Muhammad Adnan</h3>
        <h6>Bangladesh</h6>
        <p>User interface designer and <br/> front-end developer</p>
        <div class="info">
            <div>18 projects </div>
            <div>3.5k followers</div>
        </div>
        <div class="buttons">
            <button class="primary">
                Message
            </button>
            <button class="primary secondary">
                Following
            </button>
        </div>
        <ul class="social-icons">
            <li><a href="https://www.instagram.com/muhammad.au.adnan/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/adnan9_muhammad"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://github.com/auadnan"><i class="fa fa-github"></i></a></li>
          </ul>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>UI / UX</li>
                <li>Front End Development</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Node</li>
                <li>PHP</li>
            </ul>
        </div>
    </div>
            
</body>
</html>
